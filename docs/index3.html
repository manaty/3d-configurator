<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>glTF viewer</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  </head>
  <body>
    <div class="webgl-content">
      <div class="menu">
        <button id="changeTexture" class="title">Change Texture</button>
        <button id="toggleHat" class="title">toggle Hat</button>
        <input type='file' onchange="readURL(this);" />
        <img id="imgback" src="http://placehold.it/180" alt="your background" />
      </div>
      <div id="viewerContainer" style="width: 1260px; height: 700px; background-image: url('./img/street1.png');">
        <model-viewer src="./blender/lamp.glb" alt="blender model in gltf viewer" auto-rotate camera-controls  style="width: 1060px; height: 700px"></model-viewer>
      </div>
    </div>
  </body>
  <script src="configurator.js"></script>
</html>
